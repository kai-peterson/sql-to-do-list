<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="main.css">
    <script src="jQuery.js"></script>
    <!-- <script src="bootstrap.js"></script> -->
    <script src="client.js"></script>
    <title>SQL To-Do List</title>
</head>

<body>
    <div class="headerFlex">
        <h1>To-Do List</h1>
        <div class="addTaskInputs">
            <h3>Add new task</h3>
            <input id="taskInput" type="text" placeholder="task">
            <span id="category">Category:</span>
            <select name="category" id="taskCategory">
                <option value="coding">Coding</option>
                <option value="home life">Home Life</option>
                <option value="random">Random</option>
            </select>
            <button id="addTask">Add Task</button>
        </div>
    </div>
    <div class="tableContainer">
        <table id="codingTable">
            <thead>
                <tr class="codingTableTitle">
                    <th colspan="4" class="codingTableTitle">Coding</th>
                </tr>
                <tr id="tableHeader">
                    <th>Task</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="codingTableBody">

            </tbody>
        </table>
    </div>
    <div class="tableContainer">
        <table id="homeLifeTable">
            <thead>
                <tr class="homeLifeTableTitle">
                    <th colspan="4" class="homeLifeTableTitle">Home Life</th>
                </tr>
                <tr id="tableHeader">
                    <th>Task</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="homeLifeTableBody">
            </tbody>
        </table>
    </div>
    <div class="tableContainer">
        <table id="randomTable">
            <thead>
                <tr class="randomTableTitle">
                    <th colspan="4" class="randomTableTitle">Random</th>
                </tr>
                <tr id="tableHeader">
                    <th>Task</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="randomTableBody">
            </tbody>
        </table>
    </div>
</body>

</html>
